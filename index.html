<html>
  <head>

    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
    // tutorial1.js
    var CommentBox = React.createClass({
    render: function() {
      return (
        <div className="commentBox">

    React.render(

    document.getElementById('content')
    );
    </script>
